<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5" />
  
  <!-- Milking Facility Background -->
  <rect x="50" y="100" width="700" height="400" fill="#E0E0E0" />
  <rect x="100" y="150" width="600" height="300" fill="#F0F0F0" />
  
  <!-- Floor -->
  <rect x="100" y="450" width="600" height="50" fill="#D3D3D3" />
  <line x1="100" y1="450" x2="700" y2="450" stroke="#A9A9A9" stroke-width="2" />
  
  <!-- Ceiling Lights -->
  <g fill="#FFFACD">
    <rect x="200" y="170" width="80" height="20" />
    <rect x="400" y="170" width="80" height="20" />
    <rect x="600" y="170" width="80" height="20" />
  </g>
  
  <!-- Milking Equipment -->
  <g transform="translate(400, 300)">
    <!-- Main Milking Machine -->
    <rect x="-100" y="-50" width="200" height="100" rx="10" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
    
    <!-- Control Panel -->
    <rect x="-80" y="-40" width="60" height="30" fill="#E6E6FA" stroke="#333333" />
    <circle cx="-65" cy="-25" r="5" fill="#FF0000" />
    <circle cx="-45" cy="-25" r="5" fill="#00FF00" />
    <rect x="-25" y="-35" width="5" height="20" fill="#333333" />
    
    <!-- Milk Tubes -->
    <path d="M-70,50 C-70,80 -40,100 0,100 S70,80 70,50" fill="none" stroke="#FFFFFF" stroke-width="10" />
    <path d="M-70,50 C-70,80 -40,100 0,100 S70,80 70,50" fill="none" stroke="#333333" stroke-width="2" />
    
    <!-- Milk Cups -->
    <g transform="translate(-60, 50)">
      <circle cx="0" cy="0" r="10" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
      <rect x="-5" y="10" width="10" height="20" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
    </g>
    
    <g transform="translate(-20, 50)">
      <circle cx="0" cy="0" r="10" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
      <rect x="-5" y="10" width="10" height="20" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
    </g>
    
    <g transform="translate(20, 50)">
      <circle cx="0" cy="0" r="10" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
      <rect x="-5" y="10" width="10" height="20" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
    </g>
    
    <g transform="translate(60, 50)">
      <circle cx="0" cy="0" r="10" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
      <rect x="-5" y="10" width="10" height="20" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
    </g>
  </g>
  
  <!-- Cow (Simplified) -->
  <g transform="translate(250, 380)">
    <!-- Cow Body -->
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
    
    <!-- Cow Head -->
    <ellipse cx="-70" cy="-10" rx="30" ry="20" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
    
    <!-- Cow Spots -->
    <ellipse cx="-30" cy="-10" rx="15" ry="10" fill="#333333" />
    <ellipse cx="20" cy="10" rx="20" ry="15" fill="#333333" />
    
    <!-- Cow Legs -->
    <rect x="-50" y="40" width="10" height="30" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
    <rect x="-20" y="40" width="10" height="30" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
    <rect x="10" y="40" width="10" height="30" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
    <rect x="40" y="40" width="10" height="30" fill="#FFFFFF" stroke="#333333" stroke-width="2" />
    
    <!-- Cow Udder -->
    <ellipse cx="30" cy="30" rx="25" ry="15" fill="#FFC0CB" stroke="#333333" stroke-width="1" />
    <circle cx="15" cy="35" r="3" fill="#FF69B4" />
    <circle cx="25" cy="38" r="3" fill="#FF69B4" />
    <circle cx="35" cy="38" r="3" fill="#FF69B4" />
    <circle cx="45" cy="35" r="3" fill="#FF69B4" />
  </g>
  
  <!-- Worker -->
  <g transform="translate(550, 380)">
    <!-- Body -->
    <rect x="-15" y="-50" width="30" height="70" fill="#87CEFA" />
    
    <!-- Head -->
    <circle cx="0" cy="-70" r="20" fill="#FFE4C4" />
    
    <!-- Face -->
    <circle cx="-7" cy="-75" r="3" fill="#000000" />
    <circle cx="7" cy="-75" r="3" fill="#000000" />
    <path d="M-5,-65 C-3,-62 3,-62 5,-65" fill="none" stroke="#000000" stroke-width="1" />
    
    <!-- Hair -->
    <path d="M-15,-85 Q0,-95 15,-85" fill="#8B4513" />
    
    <!-- Arms -->
    <rect x="-15" y="-50" width="10" height="40" fill="#87CEFA" />
    <rect x="5" y="-50" width="10" height="60" fill="#87CEFA" />
    
    <!-- Legs -->
    <rect x="-15" y="20" width="15" height="50" fill="#000080" />
    <rect x="0" y="20" width="15" height="50" fill="#000080" />
    
    <!-- Hands -->
    <circle cx="-10" cy="-10" r="5" fill="#FFE4C4" />
    <circle cx="10" cy="10" r="5" fill="#FFE4C4" />
    
    <!-- Feet -->
    <ellipse cx="-7.5" cy="70" rx="10" ry="5" fill="#000000" />
    <ellipse cx="7.5" cy="70" rx="10" ry="5" fill="#000000" />
    
    <!-- Hygiene Mask -->
    <rect x="-15" y="-65" width="30" height="10" rx="5" fill="#FFFFFF" stroke="#333333" />
    
    <!-- Hygiene Cap -->
    <path d="M-20,-85 Q0,-100 20,-85 Q20,-90 0,-90 Q-20,-90 -20,-85" fill="#FFFFFF" />
  </g>
  
  <!-- Sanitization Equipment -->
  <g transform="translate(650, 400)">
    <!-- Sanitizer Bottle -->
    <rect x="-15" y="-40" width="30" height="50" rx="5" fill="#ADD8E6" stroke="#333333" />
    <rect x="-5" y="-50" width="10" height="10" fill="#ADD8E6" stroke="#333333" />
    <path d="M-5,-40 L-5,-30 L5,-30 L5,-40" fill="none" stroke="#333333" />
    
    <!-- Spray -->
    <path d="M0,-50 C10,-60 20,-55 30,-65" fill="none" stroke="#87CEFA" stroke-width="2" stroke-dasharray="2,2" />
    <path d="M0,-50 C15,-65 25,-60 35,-70" fill="none" stroke="#87CEFA" stroke-width="2" stroke-dasharray="2,2" />
    <path d="M0,-50 C5,-70 15,-65 25,-75" fill="none" stroke="#87CEFA" stroke-width="2" stroke-dasharray="2,2" />
  </g>
  
  <!-- Cleanliness Indicators -->
  <g fill="#00BFFF" opacity="0.3">
    <circle cx="250" cy="350" r="30" />
    <circle cx="400" cy="300" r="40" />
    <circle cx="550" cy="350" r="30" />
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Hygienic Milking Facility</text>
</svg>