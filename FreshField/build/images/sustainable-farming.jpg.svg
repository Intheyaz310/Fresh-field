<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#87CEEB" />
    <stop offset="100%" stop-color="#B0E0E6" />
  </linearGradient>
  <rect width="800" height="600" fill="url(#skyGradient)" />
  
  <!-- Sun with Solar Panels -->
  <circle cx="650" cy="120" r="60" fill="#FFD700" />
  <circle cx="650" cy="120" r="50" fill="#FFF44F" />
  
  <!-- Solar Rays -->
  <g stroke="#FFD700" stroke-width="2">
    <line x1="650" y1="40" x2="650" y2="60" />
    <line x1="650" y1="180" x2="650" y2="200" />
    <line x1="570" y1="120" x2="590" y2="120" />
    <line x1="710" y1="120" x2="730" y2="120" />
    <line x1="590" y1="60" x2="610" y2="80" />
    <line x1="690" y1="160" x2="710" y2="180" />
    <line x1="590" y1="180" x2="610" y2="160" />
    <line x1="690" y1="80" x2="710" y2="60" />
  </g>
  
  <!-- Solar Panels -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="100" height="60" fill="#4682B4" stroke="#333333" />
    <line x1="25" y1="0" x2="25" y2="60" stroke="#333333" />
    <line x1="50" y1="0" x2="50" y2="60" stroke="#333333" />
    <line x1="75" y1="0" x2="75" y2="60" stroke="#333333" />
    <line x1="0" y1="20" x2="100" y2="20" stroke="#333333" />
    <line x1="0" y1="40" x2="100" y2="40" stroke="#333333" />
    <!-- Stand -->
    <polygon points="25,60 75,60 60,100 40,100" fill="#A9A9A9" />
  </g>
  
  <!-- Rolling Hills -->
  <path d="M0,400 Q200,300 400,350 T800,300 V600 H0 Z" fill="#8FBC8F" />
  
  <!-- Fields with Crop Rotation -->
  <g>
    <!-- Field 1: Green Crops -->
    <path d="M0,450 Q100,430 200,440 T400,420 V600 H0 Z" fill="#6B8E23" />
    
    <!-- Field 2: Yellow Crops (Different Stage) -->
    <path d="M400,420 Q500,400 600,410 T800,400 V600 H400 Z" fill="#DAA520" />
    
    <!-- Crop Rows in Field 1 -->
    <g stroke="#556B2F" stroke-width="1">
      <line x1="50" y1="470" x2="50" y2="600" />
      <line x1="100" y1="460" x2="100" y2="600" />
      <line x1="150" y1="465" x2="150" y2="600" />
      <line x1="200" y1="470" x2="200" y2="600" />
      <line x1="250" y1="460" x2="250" y2="600" />
      <line x1="300" y1="450" x2="300" y2="600" />
      <line x1="350" y1="440" x2="350" y2="600" />
    </g>
    
    <!-- Crop Rows in Field 2 -->
    <g stroke="#B8860B" stroke-width="1">
      <line x1="450" y1="430" x2="450" y2="600" />
      <line x1="500" y1="420" x2="500" y2="600" />
      <line x1="550" y1="425" x2="550" y2="600" />
      <line x1="600" y1="430" x2="600" y2="600" />
      <line x1="650" y1="420" x2="650" y2="600" />
      <line x1="700" y1="410" x2="700" y2="600" />
      <line x1="750" y1="420" x2="750" y2="600" />
    </g>
  </g>
  
  <!-- Wind Turbines -->
  <g transform="translate(150, 300)">
    <!-- Tower -->
    <rect x="-5" y="0" width="10" height="100" fill="#D3D3D3" />
    
    <!-- Nacelle -->
    <rect x="-10" y="-10" width="20" height="20" fill="#A9A9A9" />
    
    <!-- Blades -->
    <g transform="translate(0, 0)">
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="0 0 0"
                        to="360 0 0"
                        dur="10s"
                        repeatCount="indefinite" />
      <path d="M0,0 L-60,-20 A60,20 0 0,1 -40,-60 Z" fill="#FFFFFF" stroke="#333333" />
      <path d="M0,0 L60,-20 A60,20 0 0,0 40,-60 Z" fill="#FFFFFF" stroke="#333333" />
      <path d="M0,0 L0,60 A20,60 0 0,0 40,40 Z" fill="#FFFFFF" stroke="#333333" />
    </g>
  </g>
  
  <g transform="translate(350, 280)">
    <!-- Tower -->
    <rect x="-5" y="0" width="10" height="120" fill="#D3D3D3" />
    
    <!-- Nacelle -->
    <rect x="-10" y="-10" width="20" height="20" fill="#A9A9A9" />
    
    <!-- Blades -->
    <g transform="translate(0, 0)">
      <animateTransform attributeName="transform"
                        attributeType="XML"
                        type="rotate"
                        from="120 0 0"
                        to="480 0 0"
                        dur="10s"
                        repeatCount="indefinite" />
      <path d="M0,0 L-60,-20 A60,20 0 0,1 -40,-60 Z" fill="#FFFFFF" stroke="#333333" />
      <path d="M0,0 L60,-20 A60,20 0 0,0 40,-60 Z" fill="#FFFFFF" stroke="#333333" />
      <path d="M0,0 L0,60 A20,60 0 0,0 40,40 Z" fill="#FFFFFF" stroke="#333333" />
    </g>
  </g>
  
  <!-- Rainwater Collection System -->
  <g transform="translate(600, 350)">
    <!-- Barn with Collection Roof -->
    <rect x="-50" y="0" width="100" height="80" fill="#CD5C5C" />
    <polygon points="-60,-20 0,-50 60,-20" fill="#8B4513" />
    
    <!-- Gutters -->
    <line x1="-60" y1="-20" x2="-70" y2="0" stroke="#696969" stroke-width="3" />
    <line x1="60" y1="-20" x2="70" y2="0" stroke="#696969" stroke-width="3" />
    
    <!-- Water Tank -->
    <rect x="-20" y="90" width="40" height="60" rx="5" fill="#4682B4" />
    
    <!-- Pipes -->
    <line x1="-70" y1="0" x2="-70" y2="120" stroke="#696969" stroke-width="2" />
    <line x1="70" y1="0" x2="70" y2="120" stroke="#696969" stroke-width="2" />
    <line x1="-70" y1="120" x2="-20" y2="120" stroke="#696969" stroke-width="2" />
    <line x1="70" y1="120" x2="20" y2="120" stroke="#696969" stroke-width="2" />
  </g>
  
  <!-- Compost Area -->
  <g transform="translate(100, 500)">
    <rect x="-40" y="-20" width="80" height="40" fill="#8B4513" />
    <path d="M-40,-20 Q-20,-40 0,-20 Q20,-40 40,-20" fill="none" stroke="#556B2F" stroke-width="3" />
    <path d="M-30,-10 Q-15,-25 0,-10 Q15,-25 30,-10" fill="none" stroke="#556B2F" stroke-width="2" />
  </g>
  
  <!-- Cows in Rotational Grazing -->
  <g transform="translate(250, 500) scale(0.7)">
    <!-- Cow Body -->
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    
    <!-- Cow Head -->
    <ellipse cx="-30" cy="-5" rx="15" ry="10" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    
    <!-- Cow Spots -->
    <ellipse cx="-10" cy="-5" rx="8" ry="5" fill="#333333" />
    <ellipse cx="15" cy="5" rx="10" ry="7" fill="#333333" />
    
    <!-- Cow Legs -->
    <rect x="-25" y="20" width="5" height="15" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    <rect x="-10" y="20" width="5" height="15" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    <rect x="5" y="20" width="5" height="15" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    <rect x="20" y="20" width="5" height="15" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
  </g>
  
  <g transform="translate(300, 520) scale(0.6)">
    <!-- Cow Body -->
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    
    <!-- Cow Head -->
    <ellipse cx="-30" cy="-5" rx="15" ry="10" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    
    <!-- Cow Spots -->
    <ellipse cx="-10" cy="-5" rx="8" ry="5" fill="#333333" />
    <ellipse cx="15" cy="5" rx="10" ry="7" fill="#333333" />
    
    <!-- Cow Legs -->
    <rect x="-25" y="20" width="5" height="15" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    <rect x="-10" y="20" width="5" height="15" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    <rect x="5" y="20" width="5" height="15" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
    <rect x="20" y="20" width="5" height="15" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
  </g>
  
  <!-- Grazing Management Fences -->
  <g stroke="#8B4513" stroke-width="2" fill="none">
    <path d="M200,480 L200,550 L350,550 L350,480" />
    <line x1="225" y1="480" x2="225" y2="550" />
    <line x1="250" y1="480" x2="250" y2="550" />
    <line x1="275" y1="480" x2="275" y2="550" />
    <line x1="300" y1="480" x2="300" y2="550" />
    <line x1="325" y1="480" x2="325" y2="550" />
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Sustainable Farming Practices</text>
</svg>